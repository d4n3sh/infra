---
- name: Ensure systemd-timesyncd is installed
  ansible.builtin.package:
    name: systemd-timesyncd
    state: present
  become: true

- name: Create timesyncd.conf.d directory
  ansible.builtin.file:
    path: /etc/systemd/timesyncd.conf.d
    state: directory
    mode: '0755'
    owner: root
    group: root
  become: true

- name: Configure systemd-timesyncd
  ansible.builtin.template:
    src: timesyncd.conf.j2
    dest: /etc/systemd/timesyncd.conf.d/timesyncd.conf
    mode: '0644'
    owner: root
    group: root
  become: true
  notify: Restart systemd-timesyncd

- name: Enable and start systemd-timesyncd service
  ansible.builtin.systemd:
    name: systemd-timesyncd
    enabled: true
    state: started
  become: true

- name: Wait for time synchronization
  ansible.builtin.pause:
    seconds: 3

- name: Get timesync status
  ansible.builtin.command: timedatectl timesync-status
  register: timesync_status
  changed_when: false
  failed_when: false

- name: Display timesync status
  ansible.builtin.debug:
    var: timesync_status.stdout_lines
  when: timesync_status.rc == 0
